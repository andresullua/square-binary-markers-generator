<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Square-Binary Marker Generator</title>
    <meta name="description" content="Tiny tool to create square-binary markers">
    <meta name="keywords" content="Square-Binary Markers,Fiducials,Computer Vision,JavaScript">
    <meta name="author" content="Andrés Ullúa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <form id="form">
      <label for="grid">Grid Size</label>
      <select id="grid" name="grid">
        <option value="3">3</option>
        <option value="4" selected>4</option>
      </select>
      <label for="border">Border Size</label>
      <select id="border" name="border">
        <option value="1">1</option>
        <option value="2" selected>2</option>
      </select>
      <label for="amount">Number of Markers</label>
      <select id="amount" name="amount"></select>
      <label for="size">Size of Markers (px)</label>
      <input type="number" name="size" id="size" value="80" min="40">
      <br>
      <br>
      <input type="submit" name="" value="Generate">
      <input type="hidden" id="download" name="download" value="Download PDF">
    </form>
    <div id="markers"></div>

  </body>

  <script src="js/html2pdf.bundle.min.js"></script>
  <script src="js/script.js"></script>

</html>
